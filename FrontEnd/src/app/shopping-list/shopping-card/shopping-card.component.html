<div class="background-color">
<div class="bootstrap-card">
<div class="card-body">
    <img src= "{{ item.image }}" class="card-img-top" alt="...">
    <h5 class="card-title">{{ item.name }} </h5>
    <p> CATEGORY: {{ item.category }} </p>
    <!-- <p class="card-text"> Ultimate Shopping Dallas takes pride in every product.</p> -->
    <span class="float-left">Price:  {{ item.price | currency }} </span>
    <span class="float-right"> Available: {{ item.quantity }} </span> <br>
    <!-- <a [routerLink]="[items/id]" class="btn btn-primary" style="margin: 10px;">View Details</a> -->
  <br>
  <div class="row">
    
    <input [(ngModel)]="qtyToPurchase" type="number" class="form-control" placeholder="Select Quantity" [max]="item.quantity" style="width: 220px; margin-left: 10px; position: absolute;">
    <!-- <button type="submit" class="btn btn-info" (click)="setQtyToPurchase(item)"> Select Quantity </button> -->
    <br> <br> 
    <button type="button" id="addtocartbutton" class="btn btn-success" [class.disabled]="qtyToPurchase > item.quantity" (click)="onAddToCart(item)" style="margin: 6px; width: 300px; "> {{ buttonText }}</button>
  </div>
  </div>
</div>
</div>
