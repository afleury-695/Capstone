
<div class="jumbotron">

    <div class="container">
        <div class="row">
          <form [formGroup]="addItemForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
        
              <label for="nameItem">Name</label>
              <input formControlName="name" type="text" class="form-control" id="nameItem" placeholder="Name of Item">
            
              <label for="categoryItem">Category</label>
              <input formControlName="category" type="text" class="form-control" id="categoryItem"
                placeholder="Category of Item">

              <label for="priceItem">Price</label>
              <input formControlName="price" type="number" class="form-control" id="priceItem" placeholder="Price of Item">

              <label for="quantityItem">Quantity</label>
              <input formControlName="quantity" type="number" class="form-control" id="quantityItem" placeholder="Quantity of Item">

              <label for="imageItem">Image</label>
              <input formControlName="image" type="text" class="form-control" id="imageItem" placeholder="Image URL">

              <!-- <label for="isImportedItem">Imported</label>
              <input formControlName="price" type="number" class="form-control" id="priceItem" placeholder="Enter True or False"> -->
    
            </div>
            <button *ngIf="itemIdBeingEdited !== undefined" type="button" class="btn btn-primary mx-2" (click)="onCancelEditItem()"> Cancel </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          
          </form>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row mb-2" *ngFor="let item of allItems; let i = index">
              <div class="col-md-6">
                {{ i + 1}}: {{ item.name }}
              </div>
              <div class="col-md-6">
                <button class="btn btn-danger float-right" (click)="onDeleteItem(item)">X</button>
                <button class="btn btn-info float-right mx-2" (click)="onStartEditItem(item.id)"> Edit </button>
              </div>
            </div>
          </div>
        </div>
